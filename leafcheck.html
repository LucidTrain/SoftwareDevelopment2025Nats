<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåø LeafCheck.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #00c853;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #00b341;
    }
    pre {
      white-space: pre-wrap;
      margin-top: 1rem;
      font-size: 0.95rem;
      background: #262626;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üåø LeafCheck.AI</h1>
  <div class="card">
    <input type="file" id="imageInput" accept="image/*">
    <textarea id="symptomInput" placeholder="Describe the symptoms, location, or changes in the plant... (optional)"></textarea>
    <button onclick="analyzeImage()">Run Diagnosis</button>
    <pre id="output">Upload a leaf image + describe symptoms to get started üå±</pre>
  </div>

  <script>
    async function analyzeImage() {
      const file = document.getElementById('imageInput').files[0];
      const symptomText = document.getElementById('symptomInput').value.trim();
      const output = document.getElementById('output');
      if (!file) {
        output.textContent = "‚ö†Ô∏è Please upload an image first!";
        return;
      }

      output.textContent = "üß† Analyzing image and symptoms... please wait.";

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Image = reader.result.split(',')[1];

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer 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`
          },
          body: JSON.stringify({
            model: "gpt-4-vision-preview",
            messages: [
              {
                role: "user",
                content: [
                  {
                    type: "text",
                    text: `You're a plant pathologist. A user has uploaded a leaf image and optionally described symptoms. Analyze both. If diseased, name the issue, describe the symptoms, and suggest an organic treatment.\n\nUser notes: ${symptomText || "No additional notes."}`
                  },
                  {
                    type: "image_url",
                    image_url: {
                      url: `data:image/jpeg;base64,${base64Image}`
                    }
                  }
                ]
              }
            ],
            max_tokens: 800
          })
        });

        const data = await response.json();
        if (data.choices?.length) {
          output.textContent = `‚úÖ Diagnosis:\n\n${data.choices[0].message.content}`;
        } else {
          output.textContent = `‚ùå Error:\n${JSON.stringify(data, null, 2)}`;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
